<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>

<body>

<div id="app">
    <cpn2></cpn2>
    <cpn3></cpn3>
</div>

<script src="../js/vue.js"></script>
<script>

    //小语法补充： ES6可以使用反引号定义变量。 `abc`   特点：可以换行，不用使用+号连接。

    //1.创建组件构造器对象(子组件)
    const componentConstructor = Vue.extend({
        template: `<div><h2>我是内容标题</h2>
                    <p>我是内容，哈哈哈哈哈哈</p></div>`
    });
    //(父组件)
    const componentConstructor2 = Vue.extend({
        template: `<div><h2>我是内容标题2</h2>
                    <p>我是内容2，哈哈哈哈哈哈</p>
                    <cpn></cpn>
                    </div>`,
        components: {       //在组件构造器中注册了一个组件
            cpn: componentConstructor
        }
    });

    //-----------------------语法糖写法注册组件---------------------------
    Vue.component('cpn3', {
        template: `<div><h2>我是内容标题3</h2>
                    <p>我是内容3，哈哈哈哈哈哈</p></div>`
    })

    //Vue实例1
    const app = new Vue({
        el: '#app',
        components: {   //在某个Vue实例中注册的组件为局部组件
            cpn2: componentConstructor2
        }
    });
</script>
</body>
</html>
