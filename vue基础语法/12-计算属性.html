<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <script src="../js/vue.js"></script>
</head>
<body>

<div id="app">

    <!--通过computed计算属性结果，计算属性不像方法，它是有缓存的，可以避免重复计算-->
    <h2>{{fullName}}</h2>

</div>

<script>

    const app = new Vue({
        el: '#app',
        data: {
            firstName: 'liu',
            lastName: 'penglong'
        },
        computed: {
            fullName: function () {
                return this.firstName + ' ' + this.lastName;
            }
        }
    });
</script>
</body>

</html>
