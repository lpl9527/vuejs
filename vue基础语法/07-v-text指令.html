<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <script src="../js/vue.js"></script>
</head>
<body>

<div id="app">
    <!--v-text指令，会覆盖dom中内容，不够灵活，不能进行拼接，一般使用{{}}-->
    <h2>{{message}}</h2>
    <h2 v-text="message"></h2>
</div>

<script>
    const app = new Vue({
       el: '#app',
       data: {
           message: '你好'
       }
    });
</script>
</body>
</html>
