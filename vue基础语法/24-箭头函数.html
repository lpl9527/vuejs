    //箭头函数中this指向问题，this逐层向上查找this，当找到this时就是此this指向的对象
    const obj2 = {
        aaa(){
            setTimeout(function(){
                console.log(this)       //this指向window
            })
            console.log(this)           //this指向obj2
            setTimeout(() => {
                console.log(this)       //this指向obj2
            })
        }

    }
