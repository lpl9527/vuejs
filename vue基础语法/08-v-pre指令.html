<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <script src="../js/vue.js"></script>
</head>
<body>

<div id="app">
    <!--v-pre指令，显示原始的内容，不进行变量解析-->
    <h2>{{message}}</h2>
    <h2 v-pre>{{message}}</h2>
</div>

<script>
    const app = new Vue({
       el: '#app',
       data: {
           message: '你好'
       }
    });
</script>
</body>
</html>
