<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <script src="../js/vue.js"></script>
</head>
<body>

<div id="app">

    <!--通过computed计算属性结果，计算属性不像方法，它是有缓存的，可以避免重复计算-->
    <h2>书的总价格为：{{totalPrice}}</h2>

</div>

<script>

    const app = new Vue({
        el: '#app',
        data: {
            books: [
                {id: 110, name: 'Unix编程艺术', price: 119},
                {id: 111, name: '代码大全', price: 100},
                {id: 112, name: '深入理解计算机原理', price: 99},
                {id: 113, name: '现代操作系统', price: 79}
            ]
        },
        computed: {
            totalPrice: function () {   //计算书的总价格
                let result = 0;
                for (let i=0; i<this.books.length; i++){
                    result += this.books[i].price;
                }
                return result;
            }
        }

    });
</script>
</body>

</html>
